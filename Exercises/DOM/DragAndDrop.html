<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 90%;
        display: flex;
        justify-content: space-between;
        padding: 0 2%;
    }
    .container div{
        width: 45%;
    }
    .container ul{
        width: 100%;
        height: 60vh;
        border: 3px solid rgb(101, 101, 101);
        list-style-type: decimal;
        overflow: scroll;
    }
    #completed{
        color: darkgreen;
    }
    img{
        width: 100%;
    }
</style>
<body>
    <div class="container">
        <div class="innerContainer">
            <h2>Pendings</h2>
            <ul id="pendings" style="margin-right: 2em;">
                <li draggable="true">lorem ipsum 1</li>
                <li draggable="true">lorem ipsum 2</li>
                <li draggable="true">lorem ipsum 3</li>
                <li draggable="true">lorem ipsum 4</li>
                <li draggable="true">lorem ipsum 5</li>
                <li draggable="true">lorem ipsum 6</li>
                <li draggable="true">lorem ipsum 7</li>
                <li draggable="true">lorem ipsum 8</li>
                <li draggable="true">lorem ipsum 9</li>
                <li draggable="true">lorem ipsum 10</li>    
                <img src="images/Screenshot 2025-07-08 192503.png" alt="">
                <img src="images/Screenshot 2025-07-10 145650.png" alt="">
            </ul>
        </div>
        <div class="innerContainer">
            <h2>completed</h2>
            <ul id="completed">
                
            </ul>
        </div>

    </div>
    <script>
        let pendings = document.getElementById("pendings")
        let completed = document.getElementById("completed")

        pendings.addEventListener("dragstart",(e)=>{
            e.dataTransfer.setData("text/html",e.target.outerHTML)
            
        })
        pendings.addEventListener("dragend",(e)=>{
            pendings.removeChild(e.target)
        })
        completed.addEventListener("dragover",(e)=>{
            e.preventDefault()
        })
        completed.addEventListener("drop",(e)=>{
            console.log(e.dataTransfer.getData("text/html"))
            completed.innerHTML += e.dataTransfer.getData("text/html")
            
        })
        completed.addEventListener("dragstart",e=>{
            console.log(e.target.outerHTML)
            e.dataTransfer.setData("text/html",e.target.outerHTML)
        })
        pendings.addEventListener("dragover",e=>e.preventDefault())

        pendings.addEventListener("drop",e=>{
            console.log(e.dataTransfer.getData("text/html"))
            pendings.innerHTML += e.dataTransfer.getData("text/html")
        })
        completed.addEventListener("dragend",(e)=>{
            completed.removeChild(e.target)
        })

    </script>
</body>
</html>
